<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <div class=" d-flex bg-dark text-white gap-3 align-items-center">
    <div class="img bg-white">
      <img src="amazon.png" width="150px" alt="" class="img-fluid">
    </div>

    <div class="">
      <div>Hello</div>
      <div><i class="bi bi-geo-alt"></i>Select your address</div>
    </div>

    <div class="dropdown" data-bs-theme="light">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonLight"
        data-bs-toggle="dropdown" aria-expanded="false">
        All
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonLight">
        <li><a class="dropdown-item" href="#">All</a></li>
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
      <input type="search" placeholder="Search Amazon.in" id="srch" class="pe-6"> <label for="srch"><i
          class="bi bi-search"></i></label>
    </div>

    <div class="h5">EN <i class="bi bi-arrow-down-short"></i></div>
    <div class="h5">
      <h6>Hello,sign in</h6>
      <h6> Accounts & Lists <i class="bi bi-arrow-down-short"></i></h6>
    </div>
    <div class="h6">Returns & orders</div>
    <div class="h5"> <i class="bi bi-cart3"> Cart</i></div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>

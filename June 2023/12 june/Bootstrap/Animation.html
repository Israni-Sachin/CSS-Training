<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card {
        width: 100%;
        height: 300px;
        background-color: green;
    }

    .card:hover>.box {
        top: 0px;
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation: example 4s;
    }

    @keyframes example {
        0% {
            background-color: red;
            top: 200px;
            left: 0px;
        }

        25% {
            background-color: yellow;
            top: 100px;
            left: 200px;
        }

        50% {
            background-color: blue;
            left: 00px;
            top: 00px;
        }
    }
</style>

<body>

    <h1>CSS Animation</h1>

    <div class="card">
        <div class="box"></div>
    </div>

</body>

</html>

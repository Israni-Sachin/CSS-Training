<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
        }

        body {
            width: 100vw;
            height: 100vh;
            color: black;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .box1 {
            width: 20%;
            height: 100%;
            background-color: red;
            color: white;
        }

        .sem1 {
            height: 50%;
            background-color: gray;
        }

        .sem2 {
            height: 50%;
            background-color: green;
        }

        .box2 {
            width: 15%;
            height: 100%;
            color: white;
        }

        .em1 {
            height: 40%;
            background-color: red;
        }

        .em2 {
            height: 30%;
            background-color: yellowgreen;
        }

        .em3 {
            height: 30%;
            background-color: red;
        }

        .box3 {
            width: 15%;
            height: 100%;
            color: white;
        }

        .m1 {
            height: 40%;
            background-color: yellowgreen;
        }

        .m2 {
            height: 25%;
            background-color: red;
        }

        .m3 {
            height: 35%;
            background-color: yellowgreen;
        }

        .box4 {
            width: 50%;
            height: 100%;
        }

        .flex {
            display: flex;
            height: 30%;
            width: 100%;
        }

        .three1 {
            height: 100%;
            width: 40%;
            background-color: goldenrod;
        }

        .three2 {
            height: 100%;
            width: 30%;
            background-color: red;
        }

        .three3 {
            height: 100%;
            width: 30%;
            background-color: yellowgreen;
        }

        .kaal {
            display: flex;
            height: 70%;
            width: 100%;
        }

        .one {
            height: 100%;
            width: 20%;
        }

        .first1 {
            height: 50%;
            width: 100%;
            background-color: gold;
        }

        .first2 {
            height: 50%;
            width: 100%;
            background-color: green;
        }
        .two {
            height: 100%;
            width: 80%;
        }
        .sa{
            height: 30%;
            width: 100%;
            display: flex;
        }
        .sa1{
            height: 100%;
            width: 50%;
            background-color: aqua;
            display: flex;
        }
        .sa2{
            height: 100%;
            width: 50%;
            background-color: greenyellow;
            display: flex;
        }
        .sac{
            height: 70%;
            width: 100%;
            display: flex;
        }
        .sac1{
            height: 100%;
            width: 40%;
            background-color: greenyellow;
        }
        .dsa1{
            height: 50%;
            width: 100%;
            background-color: red;
        }
        .dsa2{
            height: 50%;
            width: 100%;
            background-color: grey;
        }
        .sac2{
            height: 100%;
            width: 60%;
            background-color: yellow;
        }
        .fds1{
            height: 70%;
            width: 100%;
            background-color:blanchedalmond;
            display: flex;
        }
        .fds12{
            height: 100%;
            width: 50%;
            background-color:blanchedalmond;
        }
        .fds13{
            height: 100%;
            width: 50%;
            background-color:saddlebrown;
        }
        .fds2{
            height: 30%;
            width: 100%;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="sem1">1</div>
            <div class="sem2">2</div>
        </div>
        <div class="box2">
            <div class="em1">3</div>
            <div class="em2">4</div>
            <div class="em3">5</div>
        </div>
        <div class="box3">
            <div class="m1">6</div>
            <div class="m2">7</div>
            <div class="m3">8</div>
        </div>
        <div class="box4">

            <div class="flex">
                <div class="three1">9</div>
                <div class="three2">10</div>
                <div class="three3">11</div>
            </div>

            <div class="kaal">
                <div class="one">
                    <div class="first1">12</div>
                    <div class="first2">13</div>
                </div>
                <div class="two">
                    <div class="sa">
                        <div class="sa1">14</div>
                        <div class="sa2">15</div>
                    </div>
                    <div class="sac">
                        <div class="sac1">
                            <div class="dsa1">16</div>
                            <div class="dsa2">17</div>
                        </div>
                        <div class="sac2">
                            <div class="fds1">
                                <div class="fds12">18</div>
                                <div class="fds13">19</div>
                            </div>
                            <div class="fds2">20</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
